name: Generate OBJ Artifact

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build with OSM2World
        run: |
          wget https://osm2world.org/download/OSM2World.zip
          unzip OSM2World.zip
          java -jar OSM2World/osm2world.jar -i map.osm -o map.obj

      - name: Create OBJ artifact
        uses: actions/upload-artifact@v2
        with:
          name: map-obj
          path: map.obj
