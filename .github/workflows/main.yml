name: OSM to OBJ Conversion

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '20'

      - name: Download OSM2World
        run: |
          wget https://osm2world.org/download/files/latest/OSM2World-latest-bin.zip -O OSM2World-latest-bin.zip
          unzip OSM2World-latest-bin.zip -d OSM2World

      - name: Convert OSM to OBJ
        run: |
          java -jar OSM2World/osm2world.jar -i map.osm -o map.obj

      - name: Create Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: map-obj-artifact
          path: map.obj
