name: OSM to OBJ Conversion

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '20'

      - name: Download OSM2World JAR
        run: |
          wget https://github.com/tordanik/OSM2World/releases/download/v3.4.2/osm2world-core-3.4.2.jar -O osm2world.jar

      - name: Convert OSM to OBJ
        run: |
          java -jar osm2world.jar -i map.osm -o map.obj

      - name: Create Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: map-obj-artifact
          path: map.obj
