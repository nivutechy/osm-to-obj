name: OSM to OBJ Conversion

on:
  push:
    branches:
      - main

jobs:
  convert:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Install JDK
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '20'

    - name: Download and extract OSM2World
      run: |
        wget https://osm2world.org/download/files/latest/OSM2World-latest-bin.zip
        unzip OSM2World-latest-bin.zip -d OSM2World
        cd OSM2World
        chmod +x osm2world.sh
        ./osm2world.sh -i ../map.osm -o ../map.obj

    - name: Modify OSM2World Configuration
      run: |
        echo "draw_highway_residential = true" >> OSM2World/config.properties
        echo "draw_highway_primary = true" >> OSM2World/config.properties
        echo "draw_highway_secondary = true" >> OSM2World/config.properties
        echo "draw_highway_tertiary = true" >> OSM2World/config.properties
        echo "material_highway_residential_color = #808080" >> OSM2World/config.properties
        echo "material_highway_primary_color = #FF0000" >> OSM2World/config.properties
        echo "material_highway_secondary_color = #00FF00" >> OSM2World/config.properties
        echo "material_highway_tertiary_color = #0000FF" >> OSM2World/config.properties

    - name: Upload OBJ artifact
      uses: actions/upload-artifact@v2
      with:
        name: converted-obj
        path: map.obj
