name: OSM to OBJ Conversion

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '20'

      - name: Build OSM2World
        run: |
          git clone https://github.com/tordanik/OSM2World.git
          cd OSM2World
          wget https://github.com/tordanik/OSM2World/raw/master/gradlew
          chmod +x gradlew
          ./gradlew assemble


      - name: Convert OSM to OBJ
        run: |
          cd OSM2World
          ./gradlew run --args="-i ../map.osm -o ../map.obj"

      - name: Create Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: map-obj-artifact
          path: map.obj
